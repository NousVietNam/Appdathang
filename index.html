          const handleSaveConfig = async () => { try { await window.fs.setDoc(window.fs.doc(window.db, "system", "config"), { maxOrderQty: Number(maxQty) }, { merge: true }); alert(t.config_saved); } catch(e) { alert("Lỗi: " + e.message); } };
          const handleSave = async (e) => {
              e.preventDefault(); const formData = { username: e.target.username.value, password: e.target.password.value, fullName: e.target.fullName.value, role: e.target.role.value, managerId: e.target.role.value === 'agency' ? e.target.managerId.value : '' };
              if (editingUser.id) await window.fs.updateDoc(window.fs.doc(window.db, "users", editingUser.id), formData); else await window.fs.addDoc(window.fs.collection(window.db, "users"), formData);
              setEditingUser(null); const snap = await window.fs.getDocs(window.fs.collection(window.db, "users")); setUsers(snap.docs.map(d => ({id: d.id, ...d.data()})));
          };
          const handleDelete = async (id) => { if(confirm(t.confirm_delete)) { await window.fs.deleteDoc(window.fs.doc(window.db, "users", id)); setUsers(users.filter(u=>u.id!==id)); }};
          return (

                      <div className="p-4 border-b bg-gray-50 flex justify-between items-center"><h3 className="font-bold text-lg text-gray-800 flex items-center gap-2"><Icons.Shield size={20}/> {t.admin_panel}</h3><button onClick={onClose}><Icons.X size={18}/></button></div>
                      <div className="p-6 overflow-y-auto flex-1">
                          <div className="mb-6 pb-6 border-b">
                              <h4 className="font-bold text-gray-700 mb-2">{t.system_config}</h4>
                              <div className="flex gap-4 items-end">
                                  <div><label className="text-xs font-bold text-gray-500">{t.max_qty}</label><input type="number" className="border p-2 rounded w-full" value={maxQty} onChange={e => setMaxQty(e.target.value)} /></div>
                                  <button onClick={handleSaveConfig} className="bg-teal-600 text-white px-4 py-2 rounded font-bold">{t.save_config}</button>
                                  <button onClick={handleSync} disabled={syncing} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold flex gap-2 ml-auto">{syncing?"...":t.sync_stock}</button>
                                  <button onClick={onRefreshStats} disabled={statsLoading} className="bg-orange-600 text-white px-4 py-2 rounded-lg font-bold flex gap-2 items-center">{statsLoading ? <Icons.Sync size={14} className="animate-spin"/> : <Icons.Layers size={14}/>} {t.calc_stock}</button>
                              </div>

                                      <input name="password" defaultValue={editingUser.password} placeholder={t.password} className="border p-2 rounded" required />
                                      <input name="fullName" defaultValue={editingUser.fullName} placeholder={t.fullname} className="border p-2 rounded" required />
                                      <select name="role" defaultValue={editingUser.role} className="border p-2 rounded" onChange={e => setEditingUser({...editingUser, role: e.target.value})}><option value="admin">Admin</option><option value="sale">Sale</option><option value="agency">Agency</option></select>
                                  </div>
                                  {editingUser.role === 'agency' && <select name="managerId" defaultValue={editingUser.managerId} className="w-full border p-2 rounded"><option value="">-- {t.select_manager} --</option>{salesStaff.map(s => <option key={s.id} value={s.id}>{s.fullName}</option>)}</select>}
                                  <div className="flex justify-end gap-2"><button type="button" onClick={()=>setEditingUser(null)} className="px-4 py-2 bg-gray-200 rounded">{t.cancel}</button><button type="submit" className="px-4 py-2 bg-[#82c0c9] text-white rounded">{t.save}</button></div>
                              </form>
                          ) : (
                              <>
                                  <div className="flex justify-between mb-4"><span className="font-bold">{t.user_list}</span><button onClick={()=>setEditingUser({role: 'sale'})} className="bg-[#82c0c9] text-white px-3 py-1 rounded font-bold flex items-center whitespace-nowrap gap-1"><Icons.Plus size={14}/> {t.add_user}</button></div>
                                  <table className="w-full text-left text-sm"><thead className="bg-gray-100 font-bold"><tr><th className="p-3">User</th><th className="p-3">Name</th><th className="p-3">Role</th><th className="p-3">Mgr</th><th className="p-3 text-right">Action</th></tr></thead>
                                  <tbody className="divide-y">{users.map(u => (<tr key={u.id}><td className="p-3">{u.username}</td><td className="p-3">{u.fullName}</td><td className="p-3">{u.role}</td><td className="p-3">{users.find(m=>m.id===u.managerId)?.fullName||'-'}</td><td className="p-3 text-right"><button onClick={()=>setEditingUser(u)} className="text-blue-500 mr-2"><Icons.Edit size={16}/></button><button onClick={()=>handleDelete(u.id)} className="text-red-500"><Icons.Trash2 size={16}/></button></td></tr>))}</tbody></table>
                              </>
                          )}
                      </div>
                  </div>
              </div>
          );
      };

      const ChangePass = function(props) {
          var t = props.t; var uid = props.uid; var onClose = props.onClose;
          const handle = async (e) => { e.preventDefault(); if(e.target.p1.value !== e.target.p2.value) return alert(t.pass_mismatch); await window.fs.updateDoc(window.fs.doc(window.db, "users", uid), { password: e.target.p1.value }); alert(t.pass_success); onClose(); };
          return (<div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"><form onSubmit={handle} className="bg-white p-6 rounded shadow-lg space-y-3 w-64"><h3 className="font-bold">{t.change_pass}</h3><input name="p1" type="password" placeholder={t.new_pass} className="border p-1 w-full" required/><input name="p2" type="password" placeholder={t.confirm_pass} className="border p-1 w-full" required/><div className="flex justify-end gap-2"><button type="button" onClick={onClose} className="bg-gray-200 px-2 py-1 rounded">{t.cancel}</button><button className="bg-teal-600 text-white px-2 py-1 rounded">{t.save}</button></div></form></div>);
      };

      const OOSWarning = function(props) {

          if (!items || items.length === 0) return null;
          return (
              <div className="fixed bottom-4 right-4 z-40 max-w-md bg-red-50 border-2 border-red-300 rounded-lg shadow-xl p-4 animate-fade-in no-print">
                  <div className="flex justify-between items-start mb-2"><h4 className="font-bold text-red-700 flex items-center gap-2">⚠️ {t.oos_warning}</h4><button onClick={onClose} className="text-red-400 hover:text-red-600"><Icons.X size={18}/></button></div>
                  <div className="text-sm text-red-600 space-y-1 max-h-60 overflow-y-auto">
                      {items.map((item, idx) => (<div key={idx} className="py-1 border-b border-red-200 last:border-0"><div className="font-bold">{item.code} - {item.name}</div><div className="text-xs">Size {item.size}: {item.hideStock ? (<span> Không đủ tồn kho / Cần <span className="font-bold">{item.requested}</span></span>) : (<span> {t.oos_msg_low} <span className="font-bold">{item.available}</span> / Cần <span className="font-bold">{item.requested}</span> (Thiếu <span className="font-bold text-red-700">{item.shortage}</span>)</span>)}</div></div>))}
                  </div>
              </div>
          );
      };

      const OrderHistory = function(props) {
          var t = props.t;
          var currentUser = props.currentUser; var loadOrderToCart = props.loadOrderToCart;
          var orders = props.orders; var onReload = props.onReload; var loading = props.loading;
          const [editMode, setEditMode] = useState(false);
          const [selOrder, setSelOrder] = useState(null);
          const [selectedOrders, setSelectedOrders] = useState([]);
          const [processingBatch, setProcessingBatch] = useState(false);

          const canModifyOrder = (order) => { if (currentUser.role === 'admin') return true; if (order.status === 'draft') return true; return false; };

          const handleBulkUpdateShipped = async () => {
              if (selectedOrders.length === 0) return;
              if (!confirm(`Bạn muốn cập nhật ${selectedOrders.length} đơn hàng sang trạng thái "Đã chuyển kho"?`)) return;
              setProcessingBatch(true);
              try {
                  const batch = window.fs.writeBatch(window.db);
                  selectedOrders.forEach(id => { const ref = window.fs.doc(window.db, "orders", id); batch.update(ref, { status: 'shipped' }); });
                  await batch.commit(); alert("✅ Đã cập nhật trạng thái thành công!"); setSelectedOrders([]); onReload();
              } catch (e) { alert("Lỗi: " + e.message); }
              setProcessingBatch(false);
          };

          const handleBulkDelete = async () => {
              if (selectedOrders.length === 0) return;
              if (!confirm(`⚠️ CẢNH BÁO: Bạn đang xóa ${selectedOrders.length} đơn hàng.\n\n- Đơn "Đã chốt" sẽ được hoàn tồn kho.\n- Các đơn khác sẽ bị xóa vĩnh viễn.\n\nBạn có chắc chắn không?`)) return;
              setProcessingBatch(true);
              try {
                  const batch = window.fs.writeBatch(window.db);
                  const ordersToDelete = orders.filter(o => selectedOrders.includes(o.id));
                  for (const order of ordersToDelete) {
                      if (order.status === 'confirmed') {
                          await window.fs.runTransaction(window.db, async (txn) => {
                              const invRef = window.fs.doc(window.db, "system", "inventory");
                              const invDoc = await txn.get(invRef);
                              const svStock = invDoc.exists() ? invDoc.data().items : {};
                              const updates = {};
                              if(order.items) { order.items.forEach(i => { const curr = svStock[i.code] || 0; updates["items." + i.code] = curr + i.qty; }); }
                              txn.update(invRef, updates); txn.delete(window.fs.doc(window.db, "orders", order.id));
                          });
                      } else { batch.delete(window.fs.doc(window.db, "orders", order.id)); }
                  }
                  await batch.commit(); alert("✅ Đã xóa các đơn hàng đã chọn."); setSelectedOrders([]); onReload();
              } catch (e) { alert("Lỗi khi xóa: " + e.message); }
              setProcessingBatch(false);
          };

          const handleDelete = async (o) => {
              if (!canModifyOrder(o)) return alert(t.no_permission);
              if (o.status === 'shipped' && currentUser.role !== 'admin') return alert("Không thể xóa đơn đã chuyển kho");
              if(!confirm(t.confirm_delete)) return;
              try {
                  if (o.status === 'confirmed') {
                      await window.fs.runTransaction(window.db, async (txn) => {
                          const invRef = window.fs.doc(window.db, "system", "inventory"); const invDoc = await txn.get(invRef); const svStock = invDoc.exists() ? invDoc.data().items : {}; const updates = {};
                          o.items.forEach(i => { const curr = svStock[i.code] || 0; updates["items." + i.code] = curr + i.qty; });
                          txn.update(invRef, updates); txn.delete(window.fs.doc(window.db, "orders", o.id));
                      }); alert(t.restore_stock_ok);
                  } else { await window.fs.deleteDoc(window.fs.doc(window.db, "orders", o.id)); alert(t.delete_shipped_ok); }
                  onReload();
              } catch(e) { alert(e.message); }
          };

          const handleUpdate = async (e) => { e.preventDefault(); await window.fs.updateDoc(window.fs.doc(window.db, "orders", selOrder.id), { note: e.target.note.value, status: e.target.status.value }); setEditMode(false); setSelOrder(null); onReload(); };
          const exportSelectedOrdersDetail = () => {
              if (selectedOrders.length === 0) { alert('Vui lòng chọn đơn hàng!'); return; }
              const selectedOrdersData = orders.filter(o => selectedOrders.includes(o.id));
              const headers = ['Mã đơn','Ngày tạo','Trạng thái','NVKD','Khách hàng','Mã hàng','Tên hàng','Size','Số lượng','Đơn giá','Thành tiền trước CK','Chiết khấu %','Thành tiền sau CK'];
              const rows = [];
              selectedOrdersData.forEach(function(order) {
                  const dateCreated = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleDateString('vi-VN') : ''; const status = t['st_' + order.status] || order.status;
                  order.items.forEach(function(item) { const beforeDiscount = item.price * item.qty; const afterDiscount = beforeDiscount * (100 - order.discountRate) / 100; rows.push([order.orderId || '', dateCreated, status, order.salesName || '', order.customerName || '', item.code || '', item.name || '', item.size || '', item.qty || 0, item.price || 0, beforeDiscount, order.discountRate || 0, afterDiscount]); });
              });
              const csvRows = [headers].concat(rows); const newline = String.fromCharCode(10);
              const csvContent = csvRows.map(r => r.map(c => '"' + String(c).replace(/"/g, '""') + '"').join(',')).join(newline);
              const blob = new Blob([String.fromCharCode(65279) + csvContent], {type:'text/csv;charset=utf-8;'});
              const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = 'order_details_' + new Date().toISOString().slice(0,10) + '.csv'; document.body.appendChild(link); link.click(); document.body.removeChild(link); setSelectedOrders([]);
          };

          const toggleSelectOrder = (id) => { if (selectedOrders.includes(id)) setSelectedOrders(selectedOrders.filter(oid => oid !== id)); else setSelectedOrders([...selectedOrders, id]); };

              <div className="p-4 md:p-6 max-w-6xl mx-auto">

                              <button onClick={handleBulkUpdateShipped} disabled={processingBatch} className="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded-lg flex gap-2 items-center text-xs font-bold shadow transition-all">{processingBatch ? "..." : <><Icons.Layers size={16}/> Chuyển kho ({selectedOrders.length})</>}</button>
                          </>)}
                          {selectedOrders.length > 0 && <button onClick={exportSelectedOrdersDetail} className="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-lg flex gap-2 items-center text-xs font-bold shadow"><Icons.Download size={16}/> {t.export_csv}</button>}
                          <button onClick={onReload} className="bg-teal-600 hover:bg-teal-700 text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow">{loading?"...":t.load_orders}</button>
                      </div>
                  </div>
                  <div className="overflow-x-auto bg-white rounded-xl shadow border border-gray-100">
                      <table className="w-full text-sm text-left">
                          <thead className="bg-gray-100 font-bold text-gray-700 uppercase text-xs"><tr><th className="p-3 w-10 text-center"><input type="checkbox" checked={orders.length > 0 && selectedOrders.length === orders.length} onChange={toggleSelectAll} className="w-4 h-4 cursor-pointer"/></th><th className="p-3">{t.order_id}</th><th className="p-3">{t.time_created}</th><th className="p-3">{t.customer}</th><th className="p-3">{t.sales_name}</th><th className="p-3 text-right">{t.grand_total}</th><th className="p-3 text-center">{t.status}</th><th className="p-3">{t.note}</th><th className="p-3 text-right">Action</th></tr></thead>
                          <tbody className="divide-y divide-gray-50">{orders.map(o=>(<tr key={o.id} className={"hover:bg-blue-50 transition-colors " + (selectedOrders.includes(o.id) ? "bg-blue-50" : "")}><td className="p-3 text-center"><input type="checkbox" checked={selectedOrders.includes(o.id)} onChange={() => toggleSelectOrder(o.id)} className="w-4 h-4 cursor-pointer"/></td><td className="p-3 font-mono font-bold text-blue-600 cursor-pointer" onClick={()=>{setSelOrder(o); setEditMode(false)}}>{o.orderId}</td><td className="p-3 text-gray-500">{new Date(o.createdAt?.seconds * 1000).toLocaleDateString('vi-VN')}</td><td className="p-3 font-medium">{o.customerName}</td><td className="p-3 text-gray-500">{o.salesName}</td><td className="p-3 text-right font-bold text-gray-700">{formatCurrency(o.grandTotal)}</td><td className="p-3 text-center"><span className={"px-2 py-1 rounded-full text-[10px] font-bold border " + (o.status==='draft'?'bg-gray-100 text-gray-500 border-gray-200':o.status==='confirmed'?'bg-green-50 text-green-600 border-green-100':o.status==='shipped'?'bg-indigo-50 text-indigo-600 border-indigo-100':'bg-red-50 text-red-600 border-red-100')}>{t['st_'+o.status]}</span></td><td className="p-3 text-sm text-gray-600 max-w-[200px] truncate">{o.note}</td><td className="p-3 text-right flex justify-end gap-2"><button onClick={()=>{setSelOrder(o); setEditMode(false)}} className="text-gray-400 hover:text-blue-600 transition-colors"><Icons.Eye size={18}/></button>{(canModifyOrder(o) || o.status === 'shipped') && <button onClick={()=>loadOrderToCart(o)} className="text-gray-400 hover:text-orange-500 transition-colors" title="Load to cart"><Icons.Edit size={18}/></button>}{canModifyOrder(o) && <button onClick={()=>handleDelete(o)} className="text-gray-400 hover:text-red-500 transition-colors"><Icons.Trash2 size={18}/></button>}</td></tr>))}{orders.length === 0 && <tr><td colSpan="9" className="p-8 text-center text-gray-400">Không có dữ liệu</td></tr>}</tbody>
                      </table>
                  </div>
                  {selOrder && (
                      <div className="fixed inset-0 z-50 flex justify-center items-start pt-16 bg-black/60 backdrop-blur-sm p-4 animate-fade-in" onClick={()=>setSelOrder(null)}>
                          <div className="bg-white rounded-2xl w-full max-w-2xl flex flex-col max-h-[85vh] shadow-2xl overflow-hidden" onClick={e=>e.stopPropagation()}>
                              <div className="p-4 border-b bg-gray-50 flex justify-between items-center"><h3 className="font-bold text-lg text-gray-800 flex items-center gap-2"><Icons.FileText size={20}/> {t.order_id}: <span className="text-blue-600 font-mono">{selOrder.orderId}</span></h3><button onClick={()=>setSelOrder(null)} className="p-1 hover:bg-gray-200 rounded-full"><Icons.X size={20}/></button></div>
                              <div className="p-6 overflow-y-auto">
                                  {editMode && currentUser.role === 'admin' ? (
                                      <form onSubmit={handleUpdate} className="space-y-4">
                                          <div><label className="text-xs font-bold text-gray-500 uppercase">{t.note}</label><textarea name="note" defaultValue={selOrder.note} className="w-full border p-3 rounded-xl focus:ring-1 focus:ring-blue-500 outline-none"/></div>
                                          <div><label className="text-xs font-bold text-gray-500 uppercase">{t.status}</label><select name="status" defaultValue={selOrder.status} className="w-full border p-3 rounded-xl focus:ring-1 focus:ring-blue-500 outline-none"><option value="draft">{t.st_draft}</option><option value="confirmed">{t.st_confirmed}</option><option value="shipped">{t.st_shipped}</option><option value="cancelled">{t.st_cancelled}</option></select></div>
                                          <button className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-xl w-full font-bold shadow-lg transition-all">{t.save}</button>
                                      </form>
                                  ) : (
                                      <div>
                                          <div className="grid grid-cols-2 gap-4 mb-6 text-sm bg-gray-50 p-4 rounded-xl border border-gray-100">

      };

      function App() {
          const [lang, setLang] = useState('vi'); const [currentUser, setCurrentUser] = useState(null); const [showAdmin, setShowAdmin] = useState(false); const [showPass, setShowPass] = useState(false);
          const tUI = baseDictionary[lang] || baseDictionary['vi'];
          const tData = (text) => { if(!text) return text; if(lang==='vi') return text; const d = EXCEL_DICT[lang]; return d && d[text] ? d[text] : text; };

          const [searchTerm, setSearchTerm] = useState(''); const [filters, setFilters] = useState({}); const [cart, setCart] = useState({});
          const [discountRate, setDiscountRate] = useState(30); const [activeTab, setActiveTab] = useState('products'); const [zoomedImg, setZoomedImg] = useState(null);
          const [groupMode, setGroupMode] = useState('none'); const [cartGroupMode, setCartGroupMode] = useState('none'); const [activeGroupTab, setActiveGroupTab] = useState('all');
          const [custInfo, setCustInfo] = useState({ sName: '', cName: '', sId: '' }); const [orderNote, setOrderNote] = useState(''); const [processing, setProcessing] = useState(false);
          const [oosItems, setOosItems] = useState([]); const [currentOrderId, setCurrentOrderId] = useState(null); const [currentOrderReadableId, setCurrentOrderReadableId] = useState(null);
          const [historyOrders, setHistoryOrders] = useState([]); const [historyLoading, setHistoryLoading] = useState(false);
          const [inventoryData, setInventoryData] = useState(null); const [beginningStockData, setBeginningStockData] = useState(null); const [orderedQtyData, setOrderedQtyData] = useState({}); const [shippedQtyData, setShippedQtyData] = useState({}); const [maxOrderQty, setMaxOrderQty] = useState(null);
          const [currentOrderStatus, setCurrentOrderStatus] = useState(null);

          const [viewMode, setViewMode] = useState('grid'); // 'grid' (2 columns) or 'list' (1 column)

          const fetchInventoryFromDB = async () => { try { const invRef = window.fs.doc(window.db, "system", "inventory"); const invDoc = await window.fs.getDoc(invRef); if (invDoc.exists()) { const data = invDoc.data(); setInventoryData(data.items || {}); setBeginningStockData(data.beginningStock || {}); return data.items || {}; } } catch(e) { console.error('Fetch inventory error:', e); } return {}; };
          const calculateOrderedQty = async () => { try { const q = window.fs.query(window.fs.collection(window.db, "orders"), window.fs.where("status", "==", "confirmed")); const snap = await window.fs.getDocs(q); const ordered = {}; snap.docs.forEach(doc => { const order = doc.data(); if (order.items) { order.items.forEach(item => { ordered[item.code] = (ordered[item.code] || 0) + item.qty; }); } }); return ordered; } catch(e) { console.error('Calculate ordered error:', e); return {}; } };
          const calculateShippedQty = async () => { try { const q = window.fs.query(window.fs.collection(window.db, "orders"), window.fs.where("status", "==", "shipped")); const snap = await window.fs.getDocs(q); const shipped = {}; snap.docs.forEach(doc => { const order = doc.data(); if (order.items) { order.items.forEach(item => { shipped[item.code] = (shipped[item.code] || 0) + item.qty; }); } }); return shipped; } catch(e) { console.error('Calculate shipped error:', e); return {}; } };
          const refreshStockStats = async () => { setStockStatsLoading(true); const ordered = await calculateOrderedQty(); const shipped = await calculateShippedQty(); setOrderedQtyData(ordered); setShippedQtyData(shipped); setStockStatsLoading(false); };

          useEffect(() => { if(!currentUser) return; if(currentUser.role==='sale') setCustInfo({sName:currentUser.fullName, cName:'', sId:currentUser.id}); else if(currentUser.role==='agency') { window.fs.getDoc(window.fs.doc(window.db,"users",currentUser.managerId)).then(d=>{if(d.exists()) setCustInfo({sName:d.data().fullName, cName:currentUser.fullName, sId:d.id})}); } else setCustInfo({sName:'', cName:'', sId:''}); fetchInventoryFromDB(); window.fs.getDoc(window.fs.doc(window.db, "system", "config")).then(d => { if (d.exists() && d.data().maxOrderQty) setMaxOrderQty(d.data().maxOrderQty); }); }, [currentUser]);
          
          const loadHistory = async () => {

                  fetchedOrders.sort((a, b) => { const timeA = a.createdAt && a.createdAt.seconds ? a.createdAt.seconds : 0; const timeB = b.createdAt && b.createdAt.seconds ? b.createdAt.seconds : 0; return timeB - timeA; });
                  setHistoryOrders(fetchedOrders);

          const filterOptions = useMemo(function() { const getOptions = function(key) { return [...new Set(SHEET1_DATA.map(function(item) { return item[key]; }))].filter(function(x) { return x; }).sort(); }; return { object: getOptions('object'), brand: getOptions('brand'), group: getOptions('group'), category: getOptions('category'), season: getOptions('season'), launchYear: getOptions('launchYear'), launchMonth: getOptions('launchMonth') }; }, []);
          const filteredRawData = useMemo(function() { return SHEET1_DATA.filter(function(item) { const s = searchTerm.toLowerCase(); const match = !s || item.colorName.toLowerCase().includes(s) || item.detailCode.toLowerCase().includes(s) || item.barcode.includes(s); if(!match) return false; return Object.keys(filters).every(function(k) { return !filters[k] || item[k].toString() === filters[k].toString(); }); }); }, [filters, searchTerm]);
          const groupTabs = useMemo(function() { if (groupMode === 'none') return []; return [...new Set(filteredRawData.map(function(item) { return item[groupMode]; }))].sort(); }, [filteredRawData, groupMode]);
          useEffect(function() { if(groupTabs.length > 0) setActiveGroupTab(groupTabs[0]); else setActiveGroupTab('all'); }, [groupMode, filters, searchTerm]);
          
          const displayProducts = useMemo(function() { 
              let data = filteredRawData; 
              if (groupMode !== 'none' && activeGroupTab !== 'all') data = data.filter(function(item) { return item[groupMode] === activeGroupTab; }); 
              const groups = {}; 
              data.forEach(function(item) { 
                  if (!groups[item.colorCode]) groups[item.colorCode] = Object.assign({}, item, { variants: [] }); 
                  groups[item.colorCode].variants.push(item); 
              }); 
              
              return Object.values(groups).sort((a, b) => {
                  const getVal = (obj, key) => (obj[key] || "").toString().toLowerCase();
                  if (getVal(a, 'object') !== getVal(b, 'object')) return getVal(a, 'object').localeCompare(getVal(b, 'object'));
                  if (getVal(a, 'category') !== getVal(b, 'category')) return getVal(a, 'category').localeCompare(getVal(b, 'category'));
                  if (getVal(a, 'group') !== getVal(b, 'group')) return getVal(a, 'group').localeCompare(getVal(b, 'group'));
                  if (getVal(a, 'brand') !== getVal(b, 'brand')) return getVal(a, 'brand').localeCompare(getVal(b, 'brand'));

          }, [filteredRawData, groupMode, activeGroupTab]);
          
          const cartGroups = useMemo(function() { const groups = {}; Object.keys(cart).forEach(function(detailCode) { const item = SHEET1_DATA.find(function(i) { return i.detailCode === detailCode; }); if (item) { if (!groups[item.colorCode]) groups[item.colorCode] = Object.assign({}, item, { items: [], totalQty: 0, totalAmount: 0 }); const qty = cart[detailCode]; groups[item.colorCode].items.push(Object.assign({}, item, { qty: qty })); groups[item.colorCode].totalQty += qty; groups[item.colorCode].totalAmount += (item.price * qty); } }); return Object.values(groups); }, [cart]);
          const displayCart = useMemo(function() { if (cartGroupMode === 'none') { return [{ title: '', items: cartGroups }]; } const groups = {}; cartGroups.forEach(function(product) { const key = product[cartGroupMode] || tUI.other; if (!groups[key]) groups[key] = []; groups[key].push(product); }); return Object.entries(groups).map(function(entry) { return { title: entry[0], items: entry[1] }; }).sort(function(a,b) { return a.title.localeCompare(b.title); }); }, [cartGroups, cartGroupMode, lang]);

              const newCart = {}; order.items.forEach(function(item) { newCart[item.code] = item.qty; });
              setCart(newCart); setDiscountRate(order.discountRate || 30); setCustInfo({ sName: order.salesName || '', cName: order.customerName || '', sId: order.salesId || '' });
              setOrderNote(order.note || ''); setCurrentOrderId(order.id); setCurrentOrderReadableId(order.orderId); setCurrentOrderStatus(order.status); setActiveTab('summary');
          };
          const checkStockAvailability = async (forceUpdate) => {
              try {
                  let svStock = inventoryData; if (forceUpdate || !svStock || Object.keys(svStock).length === 0) { svStock = await fetchInventoryFromDB(); }
                  const lowStock = [];
                  Object.entries(cart).forEach(function(entry) {
                      const code = entry[0]; const qty = entry[1]; if (qty <= 0) return; const available = svStock[code] || 0;
                      if (available < qty) { const product = SHEET1_DATA.find(function(p) { return p.detailCode === code; }); lowStock.push({ code: code, name: product ? product.colorName : code, size: product ? product.size : '', available: available < 100 ? available : -1, requested: qty, shortage: qty - available, hideStock: available >= 100 }); }
                  });
                  setOosItems(lowStock); return lowStock;
              } catch(e) { console.error('Check stock error:', e); return []; }
          };

          const totalItems = Object.values(cart).reduce((a,b)=>a+b,0); const totalSKUs = Object.values(cart).filter(v => v > 0).length;
          const subTotal = Object.entries(cart).reduce(function(sum, entry) { var code = entry[0]; var qty = entry[1]; var item = SHEET1_DATA.find(function(i) { return i.detailCode === code; }); var price = item ? item.price : 0; return sum + (price * qty); }, 0);
          const discountAmount = Math.round(subTotal * (discountRate/100)); const finalTotal = subTotal - discountAmount;
          useEffect(() => { if (Object.keys(cart).length > 0 && activeTab === 'summary') { checkStockAvailability(false); } else { setOosItems([]); } }, [cart, activeTab]);

          const saveOrder = async (isDraft) => {
              if(totalItems === 0) return;
              const lowStock = await checkStockAvailability(true);
              if (lowStock.length > 0) {
                  const nl = String.fromCharCode(10);
                  const msg = lowStock.map(function(i) { if (i.hideStock) { return i.code + ' (' + i.name + ' - Size ' + i.size + '): Không đủ tồn kho, Cần ' + i.requested; } else { return i.code + ' (' + i.name + ' - Size ' + i.size + '): ' + tUI.oos_msg_low + ' ' + i.available + ', Cần ' + i.requested + ', Thiếu ' + i.shortage; } }).join(nl);
                  if (isDraft) { if (!confirm('⚠️ ' + tUI.oos_warning + nl + nl + msg + nl + nl + 'Vẫn muốn lưu nháp?')) return; } else { alert('❌ ' + tUI.oos_warning + nl + nl + msg + nl + nl + 'Vui lòng điều chỉnh số lượng!'); return; }
              }
              setProcessing(true);

                  if (currentOrderId) {
                      await window.fs.updateDoc(window.fs.doc(window.db, "orders", currentOrderId), {
                          items: Object.entries(cart).filter(([k,v]) => v > 0).map(function(entry) { const k = entry[0]; const v = entry[1]; const p = SHEET1_DATA.find(function(x) { return x.detailCode === k; }); return {code:k, qty:v, price:p?p.price:0, name:p?p.colorName:"", size:p?p.size:"", barcode: p?p.barcode:""}; }),
                          subTotal: subTotal, discountRate: discountRate, grandTotal: finalTotal, status: isDraft ? 'draft' : 'confirmed', customerName: custInfo.cName || "Khách lẻ", note: orderNote, updatedAt: new Date()
                      });
                      if(!isDraft) fetchInventoryFromDB();
                      alert(isDraft ? ('✓ ' + tUI.draft_ok) : ('✓ ' + tUI.confirm_ok)); setCart({}); setOosItems([]); setCurrentOrderId(null); setCurrentOrderReadableId(null); setOrderNote(''); setCurrentOrderStatus(null);
                  } else {

                          const cDoc = await t.get(cRef); const invDoc = !isDraft ? await t.get(invRef) : null;
                          const now = new Date(); const year = String(now.getFullYear()).slice(-2); const month = String(now.getMonth() + 1).padStart(2, '0'); const monthKey = year + month;
                          const counterData = cDoc.exists() ? cDoc.data() : {}; const monthlyCount = counterData[monthKey] || 0; const newCount = monthlyCount + 1;
                          const orderId = "OD" + year + month + String(newCount).padStart(5, '0');
                          const orderData = {
                              orderId: orderId, userId: currentUser.id||"", userName: currentUser.fullName||currentUser.username, role: currentUser.role,
                              salesId: custInfo.sId || (currentUser.role==='admin'?'admin_manual':currentUser.id), salesName: custInfo.sName||"", customerName: custInfo.cName||"Khách lẻ",
                              items: Object.entries(cart).filter(([k,v]) => v > 0).map(function(entry) { const k = entry[0]; const v = entry[1]; const p = SHEET1_DATA.find(function(x) { return x.detailCode === k; }); return {code:k, qty:v, price:p?p.price:0, name:p?p.colorName:"", size:p?p.size:"", barcode: p?p.barcode:""}; }),
                              subTotal: subTotal, discountRate: discountRate, grandTotal: finalTotal, status: isDraft ? 'draft' : 'confirmed', note: orderNote, createdAt: new Date()
                          };
                          if (!isDraft) { if (!invDoc || !invDoc.exists()) throw "Chưa đồng bộ tồn kho!"; const svStock = invDoc.data().items || {}; const updates = {}; orderData.items.forEach(function(i) { const curr = svStock[i.code] || 0; updates["items." + i.code] = curr - i.qty; }); t.update(invRef, updates); }
                          const updateData = {}; updateData[monthKey] = newCount; t.set(cRef, updateData, { merge: true }); t.set(window.fs.doc(window.fs.collection(window.db, "orders")), orderData);
                      });
                      if(!isDraft) fetchInventoryFromDB(); alert(isDraft ? ('✓ ' + tUI.draft_ok) : ('✓ ' + tUI.confirm_ok)); setCart({}); setOosItems([]); setOrderNote(''); setCurrentOrderStatus(null);
                  }
              } catch(e) { alert("❌ Lỗi: " + e); }
              setProcessing(false);
          };
          const exportToExcel = () => {

              var headers = ["Mã đơn hàng", "Ngày tạo", "NVKD", "Khách hàng", "Mã hàng", "Tên hàng", "Size", "Đơn giá", "Số lượng", "Thành tiền", "Chiết khấu (%)", "Thành tiền sau CK", "Ghi chú"];

              var rows = [headers]; var safeVal = function(val) { return '"' + String(val || '').replace(/"/g, '""') + '"'; };
              var cartEntries = Object.entries(cart);
              cartEntries.forEach(function(entry) {
                  var code = entry[0]; var qty = entry[1]; if (qty <= 0) return;
                  var p = SHEET1_DATA.find(function(i) { return i.detailCode === code; });

              });
              var csvContent = "\uFEFF" + rows.map(function(e) { return e.join(","); }).join("\n");
              var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' }); var url = URL.createObjectURL(blob); var link = document.createElement("a"); link.setAttribute("href", url); link.setAttribute("download", "don_hang_" + new Date().getTime() + ".csv"); document.body.appendChild(link); link.click(); document.body.removeChild(link);
          };
          const exportToPDF = () => { window.print(); };

          if(!currentUser) return <LoginForm onLogin={setCurrentUser} t={tUI} setLang={setLang} lang={lang}/>;
          return (

                                  <button onClick={()=>setActiveTab('products')} className={"flex-1 md:flex-none px-4 py-1.5 rounded-full text-xs md:text-sm font-bold "+(activeTab==='products'?"bg-[#82c0c9] text-white":"text-gray-500")}>{tUI.products}</button>
                                  <button onClick={()=>setActiveTab('summary')} className={"flex-1 md:flex-none px-4 py-1.5 rounded-full text-xs md:text-sm font-bold flex justify-center gap-1 md:gap-2 "+(activeTab==='summary'?"bg-[#82c0c9] text-white":"text-gray-500")}><Icons.ShoppingCart size={16}/> <span className="">{tUI.cart}</span> {totalItems>0 && <span className="bg-white text-teal-600 px-1.5 rounded-full text-xs">{totalItems}</span>}</button>
                                  <button onClick={()=>setActiveTab('history')} className={"flex-1 md:flex-none px-4 py-1.5 rounded-full text-xs md:text-sm font-bold flex justify-center gap-1 md:gap-2 "+(activeTab==='history'?"bg-[#82c0c9] text-white":"text-gray-500")}><Icons.History size={16}/> <span className="">{tUI.history}</span></button>
                             </div>
                          </div>
                      </div>
                  </header>
                  <div className="hidden print-only mb-6 border-b pb-4">
                      <div className="flex justify-between items-start">
                          <div className="flex gap-4"><img src="https://i.postimg.cc/kXj79MmL/nous-logo-06.png" className="h-12"/><div><h1 className="text-xl font-bold text-[#0f3460]">HỆ THỐNG ĐẶT HÀNG NOUS</h1><p className="text-sm text-gray-500">Ngày tạo: {GENERATED_TIME}</p></div></div>
                          <div className="text-right text-sm"><div className="font-bold uppercase text-lg mb-1">{tUI.order_title}</div><div>{currentOrderReadableId ? ('ID: ' + currentOrderReadableId) : '(Đơn hàng mới)'}</div></div>
                      </div>
                      <div className="mt-4 grid grid-cols-2 gap-8 text-sm">
                          <div><span className="font-bold text-gray-600 uppercase block text-xs">{tUI.sales_name}:</span><span className="font-bold text-lg">{custInfo.sName || "---"}</span></div>
                          <div><span className="font-bold text-gray-600 uppercase block text-xs">{tUI.customer}:</span><span className="font-bold text-lg">{custInfo.cName || "Khách lẻ"}</span></div>
                      </div>
                      {orderNote && (<div className="mt-4 p-2 bg-gray-50 border rounded text-sm"><span className="font-bold text-gray-600 uppercase text-xs mr-2">{tUI.note}:</span><span>{orderNote}</span></div>)}
                  </div>
                  {showAdmin && <AdminPanel t={tUI} onClose={()=>setShowAdmin(false)} onRefreshStats={refreshStockStats} statsLoading={stockStatsLoading}/>}
                  {showPass && <ChangePass t={tUI} uid={currentUser.id} onClose={()=>setShowPass(false)}/>}
                  {oosItems.length > 0 && <OOSWarning items={oosItems} onClose={() => setOosItems([])} t={tUI} />}
                  <main className="max-w-7xl mx-auto px-4 print:px-0 mt-2">
                      {activeTab === 'history' && <OrderHistory t={tUI} currentUser={currentUser} loadOrderToCart={loadOrderToCart} orders={historyOrders} onReload={loadHistory} loading={historyLoading} />}
                      {activeTab === 'products' && (
                          <div className="no-print">
                              <div className="bg-white border rounded-xl p-3 mb-3 shadow-sm">
                                  <div className="flex flex-wrap gap-2 mb-3 items-end">
                                      <FilterSelect label={tUI.object} value={filters.object} options={filterOptions.object} onChange={v => setFilters({...filters, object: v})} allLabel={tUI.all} formatLabel={tData} />
                                      <FilterSelect label={tUI.brand} value={filters.brand} options={filterOptions.brand} onChange={v => setFilters({...filters, brand: v})} allLabel={tUI.all} formatLabel={tData} />
                                      <FilterSelect label={tUI.group} value={filters.group} options={filterOptions.group} onChange={v => setFilters({...filters, group: v})} allLabel={tUI.all} formatLabel={tData} />
                                      <FilterSelect label={tUI.category} value={filters.category} options={filterOptions.category} onChange={v => setFilters({...filters, category: v})} allLabel={tUI.all} formatLabel={tData} />
                                      <div className="flex gap-2 flex-1 min-w-[200px]">
                                          <FilterSelect label={tUI.season} value={filters.season} options={filterOptions.season} onChange={v => setFilters({...filters, season: v})} allLabel={tUI.all} formatLabel={tData} containerClass="flex flex-col flex-1" />
                                          <FilterSelect label={tUI.year} value={filters.launchYear} options={filterOptions.launchYear} onChange={v => setFilters({...filters, launchYear: v})} allLabel={tUI.all} containerClass="flex flex-col w-16" />
                                          <FilterSelect label={tUI.month} value={filters.launchMonth} options={filterOptions.launchMonth} onChange={v => setFilters({...filters, launchMonth: v})} allLabel={tUI.all} containerClass="flex flex-col w-14" />
                                      </div>
                                      <button onClick={() => { setFilters({}); setGroupMode('none'); setSearchTerm(''); }} className="p-2 mb-1 text-red-400 hover:bg-red-50 rounded"><Icons.X size={18}/></button>
                                  </div>
                                  <div className="flex flex-col md:flex-row justify-between items-end gap-3 pt-2 border-t border-gray-100">
                                    <div className="flex items-center gap-2 w-full md:w-auto overflow-hidden">
                                        <Icons.Layers size={16} className="text-gray-400 flex-shrink-0"/> <span className="text-xs font-bold text-gray-500 whitespace-nowrap">{tUI.view_by}:</span>
                                        <div className="flex bg-gray-100 rounded-lg p-0.5 gap-0.5 overflow-x-auto scrollbar-hide flex-nowrap">{[{id: 'none', label: tUI.all}, {id: 'object', label: tUI.object}, {id: 'brand', label: tUI.brand}, {id: 'group', label: tUI.group}, {id: 'category', label: tUI.category}, {id: 'season', label: tUI.season}].map(m => (<button key={m.id} onClick={() => setGroupMode(m.id)} className={"px-3 py-1 rounded-md text-[10px] font-bold transition-all whitespace-nowrap " + (groupMode === m.id ? 'bg-white text-teal-600 shadow-sm' : 'text-gray-500')}>{tData(m.label)}</button>))}</div>
                                    </div>
                                    <div className="flex items-center gap-2 w-full md:w-auto">
                                        <div className="relative w-full md:w-64"><div className="absolute left-2 top-1.5 text-gray-400"><Icons.Search size={14}/></div><input className="w-full pl-8 py-1.5 text-sm rounded border focus:ring-1 focus:ring-teal-500 outline-none" placeholder={tUI.search_placeholder} value={searchTerm} onChange={e=>setSearchTerm(e.target.value)}/></div>
                                        <div className="hidden md:flex bg-gray-100 rounded p-0.5">
                                            <button onClick={()=>setViewMode('grid')} className={"p-1 rounded " + (viewMode==='grid' ? "bg-white shadow text-teal-600" : "text-gray-400")} title={tUI.view_grid}><Icons.LayoutGrid size={16}/></button>
                                            <button onClick={()=>setViewMode('list')} className={"p-1 rounded " + (viewMode==='list' ? "bg-white shadow text-teal-600" : "text-gray-400")} title={tUI.view_list}><Icons.List size={16}/></button>
                                        </div>
                                    </div>
                                  </div>
                                  {groupMode !== 'none' && (<div className="flex gap-2 overflow-x-auto mt-3 pb-2 scrollbar-hide">{groupTabs.map(tab => (<button key={tab} onClick={() => setActiveGroupTab(tab)} className={"whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold border transition-all " + (activeGroupTab === tab ? 'bg-teal-600 border-teal-600 text-white' : 'bg-white text-gray-600 hover:border-teal-500')}>{tData(tab)}</button>))}</div>)}
                              </div>
                              <div className={"grid gap-3 animate-fade-in " + (viewMode === 'grid' ? "grid-cols-1 sm:grid-cols-2 lg:grid-cols-4" : "grid-cols-1 lg:grid-cols-2")}>
                                  {displayProducts.map(p => (
  <div key={p.colorCode} className={"bg-white border border-gray-100 shadow-sm hover:shadow-md transition-all duration-300 " + (viewMode === 'grid' ? "rounded-2xl flex flex-col overflow-hidden" : "rounded-xl flex flex-row h-[200px] overflow-hidden")}>
     {/* Khối Ảnh: Grid thì vuông theo tỷ lệ, List thì cố định 200x200 để vuông vắn */}
     <div className={"relative bg-gray-50 cursor-pointer " + (viewMode === 'grid' ? "w-full aspect-square" : "w-[200px] h-full shrink-0")} onClick={()=>setZoomedImg(p.image)}>
        <img 
            src={p.image} 
            className="w-full h-full object-cover protected-img" 
            onContextMenu={(e) => e.preventDefault()} 
            onDragStart={(e) => e.preventDefault()}
            onError={(e)=>e.target.src='https://placehold.co/300x300?text=NOUS'}
        />
        <div className="absolute top-2 left-2 bg-white/90 text-[10px] font-bold px-2 py-1 rounded uppercase text-gray-700">{tData(p.brand)}</div>
     </div>
     
     {/* Khối Thông tin */}
     <div className={"flex flex-col " + (viewMode === 'grid' ? "p-3 flex-1" : "p-3 flex-1 min-w-0")}>
           <div className="flex justify-between items-start mb-2 gap-2">
               <div className="flex-1">
                   <h3 className="font-bold text-gray-800 text-sm leading-snug line-clamp-2">{p.colorName}</h3>
                   <div className="text-xs text-gray-600 font-medium mt-1 bg-gray-100 w-fit px-1.5 py-0.5 rounded">{p.parentCode}</div>
                   
                   {/* Grid View: Hiển thị thông tin dòng dưới */}
                   {viewMode === 'grid' && <div className="text-xs text-gray-400 mt-1 font-medium truncate">{tData(p.object)} • {tData(p.category)} • {tData(p.group)}</div>}
               </div>
               
               {/* Right Side: Giá + Thông tin gộp (List view) */}
               <div className="text-right shrink-0">
                    <span className="text-[#82c0c9] font-bold text-base whitespace-nowrap block">{formatCurrency(p.price)}</span>
                    {/* List View: Gộp Đối tượng - Chủng loại - Nhóm hàng */}
                    {viewMode === 'list' && (
                       <div className="text-[11px] text-gray-500 font-medium mt-1 whitespace-nowrap">
                           {tData(p.object)} - {tData(p.category)} - {tData(p.group)}
                       </div>
                    )}
               </div>
           </div>
           
           {/* Khu vực chọn Size: Tự động giãn (flex-1) để chiếm hết khoảng trống còn lại */}
           <div className={"mt-auto border-gray-50 " + (viewMode === 'grid' ? "pt-2 border-t max-h-[200px] overflow-y-auto pr-1" : "flex-1 overflow-y-auto border-t border-dashed border-gray-100 pt-1 pr-1")}>
               {p.variants.sort((a,b)=>a.size.localeCompare(b.size,undefined,{numeric:true})).map(v => (
                   <QuantityControl key={v.detailCode} size={v.size} barcode={v.barcode} value={cart[v.detailCode]} onChange={(val, rem)=>handleQty(v.detailCode, val, rem)} maxQty={maxOrderQty} stockInfo={currentUser.role === 'admin' && beginningStockData && orderedQtyData ? { beginning: beginningStockData[v.detailCode] || 0, ordered: orderedQtyData[v.detailCode] || 0, available: inventoryData[v.detailCode] || 0, shipped: shippedQtyData[v.detailCode] || 0 } : null} compact={viewMode==='list'} />
               ))}
           </div>
     </div>
  </div>
))}
                              </div>
                          </div>
                      )}
                      {activeTab === 'summary' && (
                          <div className="flex flex-col lg:flex-row gap-6 animate-fade-in print:block print:print-col">
                              <div className="flex-1 bg-white rounded-2xl border border-gray-100 overflow-hidden shadow-sm page-break print:shadow-none print:border-none print:mb-8">
                                  <div className="p-4 bg-gray-50 border-b border-gray-100 no-print">
                                      <div className="flex justify-between items-center mb-2"><h3 className="font-bold text-gray-700">{tUI.info_title}</h3><button onClick={()=>{if(confirm(tUI.delete_confirm)){setCart({}); setCurrentOrderId(null); setCurrentOrderReadableId(null); setCurrentOrderStatus(null);}}} className="text-red-400 text-xs hover:underline whitespace-nowrap bg-white pl-2">{tUI.clear_all}</button></div>
                                      <div className="grid grid-cols-2 gap-2 mb-2">
                                          <div><label className="text-[10px] font-bold text-gray-500 uppercase">{tUI.sales_name}</label><input className={"w-full mt-0.5 p-1.5 border rounded-lg outline-none text-sm "+(currentUser.role==='admin'?"focus:border-[#82c0c9]":"bg-gray-100 cursor-not-allowed")} value={custInfo.sName} onChange={e=>currentUser.role==='admin'&&setCustInfo({...custInfo,sName:e.target.value})} readOnly={currentUser.role!=='admin'}/></div>
                                          <div><label className="text-[10px] font-bold text-gray-500 uppercase">{tUI.customer}</label><input className="w-full mt-0.5 p-1.5 border rounded-lg outline-none focus:border-[#82c0c9] text-sm" placeholder={tUI.enter_name} value={custInfo.cName} onChange={e=>setCustInfo({...custInfo,cName:e.target.value})}/></div>
                                      </div>
                                      <div><label className="text-[10px] font-bold text-gray-500 uppercase">{tUI.note}</label><textarea className="w-full mt-0.5 p-1.5 border rounded-lg outline-none focus:border-[#82c0c9] text-sm" rows="1" placeholder={tUI.note} value={orderNote} onChange={e=>setOrderNote(e.target.value)}></textarea></div>
                                  </div>
                                  <div className="p-3 bg-white font-bold text-gray-700 flex justify-between items-center border-b border-gray-100 no-print relative">
                                      <div className="flex items-center gap-2 overflow-x-auto no-print pr-16 scrollbar-hide w-full pb-2"><span className="text-[10px] text-gray-500 whitespace-nowrap">{tUI.group_by}:</span>{[{id: 'none', label: tUI.default},{id: 'object', label: tUI.object},{id: 'brand', label: tUI.brand},{id: 'group', label: tUI.group},{id: 'category', label: tUI.category},{id: 'season', label: tUI.season}].map(m => (<button key={m.id} onClick={() => setCartGroupMode(m.id)} className={"px-2 py-1 text-[10px] rounded-full border transition-all whitespace-nowrap " + (cartGroupMode === m.id ? "bg-[#82c0c9] text-white border-[#82c0c9]" : "bg-white text-gray-600 border-gray-200 hover:border-[#82c0c9]")}>{tData(m.label)}</button>))}</div>
                                  </div>
                                  <div className="divide-y divide-gray-50 print:divide-gray-200">
                                      {displayCart.map((groupBlock, idx) => (
                                          <div key={idx}>
                                              {groupBlock.title && <div className="bg-gray-100 px-4 py-1 font-bold text-gray-700 text-xs border-y border-gray-200 flex justify-between items-center print:bg-gray-200"><span>{tData(groupBlock.title)}</span></div>}
                                              {groupBlock.items.map((group) => (
                                                  <div key={group.colorCode} className="p-3 hover:bg-gray-50 page-break print:p-2">
                                                      <div className="flex gap-3">
                                                          <img 
                                                            src={group.image} 
                                                            className="w-14 h-14 object-cover rounded-lg bg-gray-100 border border-gray-200 cursor-pointer print:w-12 print:h-12 print:block protected-img" 
                                                            onClick={() => setZoomedImg(group.image)} 
                                                            onContextMenu={(e) => e.preventDefault()} 
                                                            onDragStart={(e) => e.preventDefault()}
                                                          />
                                                          <div className="flex-1">
                                                              <div className="flex justify-between items-start">
                                                                  <div><h4 className="font-bold text-gray-800 text-sm">{group.colorName}</h4><div className="text-[10px] text-gray-500">{tUI.code}: {group.parentCode}</div></div>
                                                                  <div className="text-right"><div className="font-bold text-[#82c0c9] print:text-black text-sm">{formatCurrency(group.totalAmount)}</div></div>
                                                              </div>
                                                              <div className="mt-1 pl-2 border-l-2 border-gray-100 print:border-gray-300">
                                                                  {group.items.map(v => (<div key={v.detailCode} className="no-print"><QuantityControl size={v.size} barcode={v.barcode} value={cart[v.detailCode]} onChange={(val, rem)=>handleQty(v.detailCode, val, rem)} maxQty={maxOrderQty} /></div>))}
                                                                  <div className="hidden print-only text-sm text-gray-600 space-y-1">{group.items.map(v => (<div key={v.detailCode} className="flex justify-between items-center py-1 border-b border-gray-100 last:border-0"><div className="flex flex-col"><span className="font-bold text-black">Size {v.size}</span><span className="text-[10px] text-gray-500">{v.barcode}</span></div><div className="flex items-center gap-4"><span className="text-xs text-gray-600">x{v.qty}</span><span className="font-medium text-black">{formatCurrency(v.price * v.qty)}</span></div></div>))}</div>
                                                              </div>
                                                          </div>
                                                      </div>
                                                  </div>
                                              ))}
                                          </div>
                                      ))}
                                      {cartGroups.length === 0 && <div className="p-10 text-center text-gray-400">{tUI.empty_cart}</div>}
                                  </div>
                              </div>
                              <div className="w-full lg:w-80 bg-white rounded-2xl border border-gray-100 p-4 h-fit sticky top-20 shadow-sm print:static print:w-full print:shadow-none print:mt-8 print:p-4 print:border print:page-break">
                                  <div className="no-print mb-3 pb-2 border-b">
                                      <h3 className="font-bold text-gray-800 uppercase tracking-wider text-sm">{tUI.summary_title}</h3>
                                      {currentOrderReadableId && <div className="text-xs text-blue-600 mt-1">Đang sửa đơn (ID: {currentOrderReadableId})</div>}
                                      {currentOrderStatus === 'shipped' && <div className="text-xs text-blue-600 font-bold mt-1 bg-blue-50 p-1 rounded">Đơn đã chuyển kho - Chỉ được phép xem và xuất file</div>}
                                  </div>
                                  <div className="space-y-2 text-sm text-gray-600 print:space-y-2 print:text-base">
                                      <div className="flex justify-between no-print"><span>{tUI.total_sku}</span><span className="font-bold">{totalSKUs}</span></div>
                                      <div className="flex justify-between no-print"><span>{tUI.total_items}</span><span className="font-bold">{totalItems}</span></div>
                                      <div className="border-t border-dashed my-2 print:hidden"></div>
                                      <div className="print:flex print:justify-end print:pt-0">
                                          <div className="print:w-full">
                                              <div className="flex justify-between py-1"><span className="print:font-bold text-gray-600">{tUI.subtotal}</span><span className="font-bold text-gray-800">{formatCurrency(subTotal)}</span></div>
                                              <div className="flex justify-between items-center py-1"><span className="print:font-bold text-gray-600">{tUI.discount} <span className="print:inline hidden">({discountRate}%)</span>:</span><div className="flex items-center"><input type="number" value={discountRate} onChange={e=>setDiscountRate(e.target.value)} className="w-12 border rounded text-center p-1 text-gray-700 font-bold outline-none focus:border-[#82c0c9] no-print"/><span className="print:hidden font-bold ml-1">%</span></div><span className="font-bold text-red-500 print:text-gray-800 print:font-normal">-{formatCurrency(discountAmount)}</span></div>
                                              <div className="flex justify-between items-center pt-2 mt-2 border-t border-gray-200 print:border-black print:mt-2"><span className="text-lg font-bold text-[#82c0c9] print:text-black print:text-lg uppercase">{tUI.grand_total}</span><span className="text-lg font-bold text-[#82c0c9] print:text-black print:text-2xl">{formatCurrency(finalTotal)}</span></div>
                                          </div>
                                      </div>
                                  </div>
                                  <div className="mt-4 space-y-2 no-print">
                                      <button onClick={()=>saveOrder(true)} disabled={totalItems===0||processing||currentOrderStatus==='shipped'} className={"w-full py-2.5 rounded-xl font-bold flex justify-center gap-2 text-sm " + (currentOrderStatus==='shipped'?"bg-gray-100 text-gray-400 cursor-not-allowed":"bg-orange-100 hover:bg-orange-200 text-orange-700")}>{processing?"...":tUI.save_draft}</button>
                                      <button onClick={()=>saveOrder(false)} disabled={totalItems===0||processing||currentOrderStatus==='shipped'} className={"w-full py-2.5 rounded-xl font-bold flex justify-center gap-2 text-sm " + (currentOrderStatus==='shipped'?"bg-gray-100 text-gray-400 cursor-not-allowed":"bg-blue-600 hover:bg-blue-700 text-white")}>{processing?"...":tUI.confirm_order}</button>
                                      <div className="grid grid-cols-2 gap-2 mt-2">
                                          <button onClick={exportToExcel} disabled={totalItems===0} className="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-xl font-bold flex justify-center gap-2 text-sm"><Icons.FileText size={16}/> Excel</button>
                                          <button onClick={exportToPDF} disabled={totalItems===0} className="w-full bg-[#82c0c9] hover:bg-[#6daab3] text-white py-2 rounded-xl font-bold flex justify-center gap-2 text-sm"><Icons.Download size={16}/> PDF</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      )}
                  </main>
                  {zoomedImg && (
                      <div className="fixed inset-0 z-50 flex items-center justify-center bg-white/90 backdrop-blur-sm p-4 animate-fade-in no-print" onClick={()=>setZoomedImg(null)}>
                          <img 
                            src={zoomedImg} 
                            className="max-h-full rounded shadow-2xl protected-img" 
                            onContextMenu={(e) => e.preventDefault()} 
                            onDragStart={(e) => e.preventDefault()}
                            onClick={(e) => e.stopPropagation()} 
                          />
                          <button className="absolute top-4 left-4 bg-gray-100 p-2 rounded-full hover:bg-gray-200 shadow-lg"><Icons.X size={24}/></button>
                      </div>
                  )}
              </div>
          );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
  </script>
</body>
</html>
